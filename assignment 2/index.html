<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Inline CSS to change background and text colors -->
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background */
            color: #333333; /* Dark gray text */
        }

        h1 {
            color: #2c3e50; /* Dark blue text for headers */
        }

        .btn-primary {
            background-color: #2980b9; /* Custom button color */
            border-color: #2980b9; /* Match button border */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Registration Form -->
        <h1>User Registration</h1>
        <form id="registrationForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent the form from submitting normally

            // Get form data
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Create user object
            const user = {
                username: username,
                email: email,
                password: password
            };

            // Store user data in localStorage
            let users = JSON.parse(localStorage.getItem('users')) || [];
            users.push(user);
            localStorage.setItem('users', JSON.stringify(users));

            // Automatically redirect to the users.html page
            window.location.href = 'users.html';
        });
    </script>
</body>
</html>
