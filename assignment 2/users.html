<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Inline CSS to change background and text colors -->
    <style>
        body {
            background-color: #f9f9f9; /* Light gray background */
            color: #2c3e50; /* Dark blue text */
        }

        h1 {
            color: #2980b9; /* Lighter blue text for headers */
        }

        .list-group-item {
            background-color: #eaf2f8; /* Light blue background for list items */
            color: #333333; /* Dark gray text for list items */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Registered Users</h1>
        <ul id="userList" class="list-group"></ul>
    </div>

    <script>
        // Fetch data from localStorage and display users
        function displayUsers() {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const userList = document.getElementById('userList');
            userList.innerHTML = ''; // Clear any previous list

            users.forEach(user => {
                const li = document.createElement('li');
                li.className = 'list-group-item';
                li.textContent = `Username: ${user.username}, Email: ${user.email}`;
                userList.appendChild(li);
            });
        }

        // Display users on page load
        window.onload = function() {
            displayUsers();
        };
    </script>
</body>
</html>
